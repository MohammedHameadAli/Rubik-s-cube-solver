<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rubik's Cube Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rubik's Cube Solver</h1>

  <div class="color-picker">
    <span>Select Color:</span>
    <button class="color-btn white" data-color="U"></button>
    <button class="color-btn red"   data-color="R"></button>
    <button class="color-btn green" data-color="F"></button>
    <button class="color-btn yellow"data-color="D"></button>
    <button class="color-btn orange"data-color="L"></button>
    <button class="color-btn blue"  data-color="B"></button>
  </div>

  <div class="cube-layout">
    <!-- Up Face -->
    <div class="empty"></div>
    <div>
      <div class="face-label">Up (U)</div>
      <div class="face-container" id="U"></div>
    </div>
    <div class="empty"></div>
    <div class="empty"></div>
    <!-- L, F, R, B -->
    <div>
      <div class="face-label">Left (L)</div>
      <div class="face-container" id="L"></div>
    </div>
    <div>
      <div class="face-label">Front (F)</div>
      <div class="face-container" id="F"></div>
    </div>
    <div>
      <div class="face-label">Right (R)</div>
      <div class="face-container" id="R"></div>
    </div>
    <div>
      <div class="face-label">Back (B)</div>
      <div class="face-container" id="B"></div>
    </div>
    <!-- Down Face -->
    <div class="empty"></div>
    <div>
      <div class="face-label">Down (D)</div>
      <div class="face-container" id="D"></div>
    </div>
    <div class="empty"></div>
    <div class="empty"></div>
  </div>

  <div class="counter-panel">
    <span>Counts:</span>
    <span id="count-U">U:0</span>
    <span id="count-R">R:0</span>
    <span id="count-F">F:0</span>
    <span id="count-D">D:0</span>
    <span id="count-L">L:0</span>
    <span id="count-B">B:0</span>
  </div>

  <button id="solve-btn" onclick="solveCube()" disabled>Solve Cube</button>
  <p id="solution"></p>

  <script src="https://cdn.jsdelivr.net/npm/cubejs/lib/cube.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
